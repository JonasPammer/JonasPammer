# GitHub Actions workflow for building and deploying Jekyll blog with Asciidoctor
# Source: Adapted from https://github.com/asciidoctor/jekyll-asciidoc-quickstart

name: Build and Deploy Jekyll Blog

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Start Kroki Docker containers
        run: |
          cd blog-jekyll
          docker-compose up -d
          # Wait for Kroki to be ready
          timeout 30 sh -c 'until curl -f http://localhost:8000/health; do sleep 1; done' || true

      - name: Install dependencies
        run: |
          cd blog-jekyll
          bundle install

      - name: Build Jekyll site
        run: |
          cd blog-jekyll
          bundle exec jekyll build --verbose
        env:
          JEKYLL_ENV: production

      - name: Stop Kroki containers
        if: always()
        run: |
          cd blog-jekyll
          docker-compose down

      - name: Upload artifact
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: blog-jekyll/_site

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
