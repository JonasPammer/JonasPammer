baseURL = "https://jonaspammer.github.io/blog/"
languageCode = "en-us"
title = "Jonas Pammer's Blog"
theme = "PaperMod"
enableRobotsTXT = true
enableInlineShortcodes = true
enableEmoji= true
enableGitInfo= true
#printUnusedTemplates= true

# https://gohugo.io/configuration/permalinks/
# ...

# Security policy - allow asciidoctor execution
[security]
[security.exec]
allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^git$', '^npx$', '^postcss$', '^tailwindcss$', '^asciidoctor$']

[outputs]
home = ["HTML"]
section = ["HTML"]

[params]
# Blog metadata
description = "Technical blog about software engineering, DevOps, and infrastructure"
author = "Jonas Pammer"
defaultTheme = "auto"  # auto, light, dark
showToc = true # PaperMod
tocSide = "right" # PaperModX
TocOpen = false # PaperMod

# Feature toggles
ShowReadingTime = true
comments = true

# https://github.com/adityatelange/hugo-PaperMod/wiki/Icons#social-icons
[[params.socialIcons]]
name = "github"
url = "https://github.com/JonasPammer"

[[params.socialIcons]]
name = "linkedin"
url = "https://linkedin.com/in/jonaspammer"

# https://gohugo.io/configuration/markup/#asciidoc
# Tip: Run hugo --logLevel debug to examine Hugoâ€™s call to the Asciidoctor executable
[markup]
defaultMarkdownHandler = "asciidocExt"

[markup.asciidocExt]
extensions = ["asciidoctor-kroki"]
# sectionNumbers = false
workingFolderCurrent = true # allowing includes to work with relative paths
# verbose = true

[markup.asciidocExt.attributes]
# Syntax highlighting
source-highlighter = "rouge"
rouge-style = "github"
rouge-css = "style"  # Inline styles (no external CSS needed)
# Icons
icons = "font"
# Diagrams
experimental = true
imagesoutdir = "static/diagrams"
imagesdir = "/blog/diagrams"
# Kroki server for all diagram types - downloads and embeds diagrams at build time
kroki-server-url = "http://localhost:8000"
kroki-fetch-diagram = true
# Table of contents
toc = "auto"
toclevels = 3 # default 2
# Allow URLs in include directives (https://docs.asciidoctor.org/asciidoc/latest/directives/include-uri/)
allow-uri-read = true
# Author
author-name = "Jonas Pammer"

# https://gohugo.io/configuration/markup/
[markup.highlight]
# Default: monokai; https://gohugo.io/quick-reference/syntax-highlighting-styles/
style = "github"
lineNos = true

# https://gohugo.io/configuration/menus/
[[menus.main]]
name = "Posts"
url = "/posts/"
weight = 1

# https://gohugo.io/configuration/sitemap/
[sitemap]
changefreq = "monthly"
priority = 0.5

# https://gohugo.io/configuration/pagination/
[pagination]
pagerSize = 100

[minify]
minifyOutput= false