{{- /* PhotoSwipe v5 CSS */ -}}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css">

{{- /* PhotoSwipe Dynamic Caption Plugin CSS */ -}}
<link rel="stylesheet" href="https://unpkg.com/photoswipe-dynamic-caption-plugin@1.2.7/photoswipe-dynamic-caption-plugin.css">

{{- /* FontAwesome */ -}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

<link rel="stylesheet" href="/css/custom.css">
<link rel="stylesheet" href="/css/asciidoc-fixes.css">
<link rel="stylesheet" href="/css/copy-button.css">

{{- /* Plausible Analytics (uncomment if enabled) */ -}}
{{- if .Site.Params.plausible_domain }}
<script defer data-domain="{{ .Site.Params.plausible_domain }}" src="https://plausible.io/js/script.js"></script>
{{- end }}

{{- /* PWA Manifest */ -}}
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

{{- /* Icons */ -}}
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
