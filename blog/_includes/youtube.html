<!-- Source: https://github.com/nathancy/jekyll-embed-video (adapted) -->
<!-- YouTube embed with privacy-enhanced mode -->
{% assign video_id = include.id %}
{% assign width = include.width | default: "100%" %}
{% assign height = include.height | default: "400" %}

<div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin: 1rem 0;">
  <iframe
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
    src="https://www.youtube-nocookie.com/embed/{{ video_id }}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    loading="lazy">
  </iframe>
</div>
