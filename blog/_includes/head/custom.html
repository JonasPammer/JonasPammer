<!-- FontAwesome for icons (admonitions, social links, etc.) -->

<!-- PhotoSwipe v5 CSS for lightbox -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css">

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#2196F3" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#1976D2" media="(prefers-color-scheme: dark)">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Custom CSS for AsciiDoc and copy button -->
<style>
/* Copy button styling (adapted from Asciidoctor Docs UI) */
.source-toolbox {
  position: absolute;
  top: 0.25rem;
  right: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--text-muted);
  font-size: 0.875rem;
}

.copy-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.25rem 0.5rem;
  color: inherit;
  opacity: 0;
  transition: opacity 0.2s;
}

.listingblock:hover .copy-button,
.literalblock:hover .copy-button {
  opacity: 1;
}

.copy-button:hover {
  opacity: 1 !important;
}

.copy-icon {
  font-size: 1.2em;
}

.copy-toast {
  display: none;
  margin-left: 0.5rem;
  color: var(--success-color, #28a745);
  font-weight: 500;
}

.copy-button.clicked .copy-toast {
  display: inline;
  animation: fadeInOut 2s;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0; }
  10%, 90% { opacity: 1; }
}

.source-lang {
  font-family: monospace;
  text-transform: uppercase;
  opacity: 0.7;
  font-size: 0.75rem;
}

/* AsciiDoc-specific fixes */
.listingblock,
.literalblock {
  position: relative;
}

.listingblock pre,
.literalblock pre {
  position: relative;
  padding-top: 2rem;
}

/* Admonition blocks styling */
.admonitionblock {
  margin: 1.5rem 0;
  padding: 1rem 1.25rem;
  border-left: 4px solid;
  border-radius: 4px;
}

.admonitionblock.note {
  border-color: #0969da;
  background-color: #ddf4ff;
}

.admonitionblock.tip {
  border-color: #1a7f37;
  background-color: #dafbe1;
}

.admonitionblock.important {
  border-color: #8250df;
  background-color: #fbefff;
}

.admonitionblock.warning {
  border-color: #9a6700;
  background-color: #fff8c5;
}

.admonitionblock.caution {
  border-color: #cf222e;
  background-color: #ffebe9;
}

@media (prefers-color-scheme: dark) {
  .admonitionblock.note { background-color: #0c2d6b; }
  .admonitionblock.tip { background-color: #0f2d1a; }
  .admonitionblock.important { background-color: #2e1f47; }
  .admonitionblock.warning { background-color: #341a00; }
  .admonitionblock.caution { background-color: #4c0014; }
}
</style>
