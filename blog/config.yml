# https://gohugo.io/configuration/markup/#asciidoc
# Tip: Run hugo --logLevel debug to examine Hugo's call to the Asciidoctor executable
markup:
  defaultMarkdownHandler: asciidocExt

  asciidocExt:
    extensions:
      - asciidoctor-kroki
    # sectionNumbers: false
    workingFolderCurrent: true # allowing includes to work with relative paths
    # verbose: true

    attributes:
      # Syntax highlighting
      source-highlighter: rouge
      rouge-style: github
      rouge-css: style  # Inline styles (no external CSS needed)
      # Icons
      icons: font
      # Diagrams
      experimental: true
      imagesoutdir: static/diagrams
      imagesdir: /diagrams
      # Kroki server for all diagram types - downloads and embeds diagrams at build time
      kroki-server-url: http://localhost:8000
      kroki-fetch-diagram: true
      # Table of contents
      toc: auto
      toclevels: 3 # default 2
      # Allow URLs in include directives (https://docs.asciidoctor.org/asciidoc/latest/directives/include-uri/)
      allow-uri-read: true
      # Author
      author-name: Jonas Pammer

  # https://gohugo.io/configuration/markup/
  highlight:
    # Default: monokai; https://gohugo.io/quick-reference/syntax-highlighting-styles/
    style: github
    lineNos: true
    # noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true

  privacy:
    youtube:
      disabled: true
      privacyEnhanced: false

# https://gohugo.io/configuration/menus/
menus:
  main:
    - name: Posts
      url: /posts/
      weight: 1

# https://gohugo.io/configuration/sitemap/
sitemap:
  changefreq: monthly
  priority: 0.5

# https://gohugo.io/configuration/pagination/
pagination:
  pagerSize: 100

minify:
  minifyOutput: false

