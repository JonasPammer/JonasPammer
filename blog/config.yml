baseURL: https://blog.jonaspammer.at/
languageCode: en-us
title: Jonas Pammer's Blog
theme: PaperMod
enableRobotsTXT: true
enableInlineShortcodes: true
enableEmoji: true
enableGitInfo: true
#printUnusedTemplates: true

# https://gohugo.io/configuration/permalinks/
# ...

# Security policy - allow asciidoctor execution
security:
  exec:
    allow:
      - ^(dart-)?sass(-embedded)?$
      - ^go$
      - ^git$
      - ^npx$
      - ^postcss$
      - ^tailwindcss$
      - ^asciidoctor$

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
  section:
    - HTML

# Blog metadata
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: Technical blog about software engineering, DevOps, and infrastructure
  author: Jonas Pammer

  defaultTheme: auto  # auto, light, dark

  # PaperMod Feature toggles
  showToc: true
  tocSide: right # PaperModX
  TocOpen: false
  ShowShareButtons: false
  ShowReadingTime: true
  disableSpecial1stPost: true
  # displayFullLangName: true
  ShowPostNavLinks: true # previous / next suggestion
  # ShowBreadCrumbs: true
  ShowCodeCopyButtons: false # own copy script, copied from asciidoctor
  ShowRssButtonInSectionTermList: false # i don't use RSS
  ShowAllPagesInArchive: true
  ShowPageNums: false # pagination disabled
  ShowToc: true
  comments: true

  profileMode:
    enabled: false
