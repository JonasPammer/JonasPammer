---
name: Deploy Blog to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'blog/**'
      - '.github/workflows/blog-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash
    working-directory: ./blog

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Kroki service for diagram generation (PlantUML, Mermaid, etc.)
      # Mirrors docker-compose.yml for CI environment
      kroki:
        image: yuzutech/kroki:latest
        ports:
          - 8000:8000
        env:
          KROKI_SAFE_MODE: secure
          KROKI_MERMAID_HOST: mermaid
          KROKI_BPMN_HOST: bpmn
          KROKI_EXCALIDRAW_HOST: excalidraw
      mermaid:
        image: yuzutech/kroki-mermaid:latest
      bpmn:
        image: yuzutech/kroki-bpmn:latest
      excalidraw:
        image: yuzutech/kroki-excalidraw:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./blog

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
