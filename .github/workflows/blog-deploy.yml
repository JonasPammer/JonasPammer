---
name: Deploy Blog to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'blog/**'
      - '.github/workflows/blog-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash
    working-directory: ./blog

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Kroki service for diagram generation (PlantUML, Mermaid, etc.)
      # DUPLICATE OF docker-compose.yaml
      kroki:
        image: yuzutech/kroki:latest
        ports:
          - 8000:8000
        env:
          KROKI_SAFE_MODE: secure
          KROKI_MERMAID_HOST: mermaid
          KROKI_EXCALIDRAW_HOST: excalidraw
      mermaid:
        image: yuzutech/kroki-mermaid:latest
      excalidraw:
        image: yuzutech/kroki-excalidraw:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          extended: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false  # Disable automatic bundler caching
          working-directory: ./blog

      - name: Install Ruby gems
        run: |
          bundle config set --local deployment 'false'
          bundle install --jobs 4 --retry 3

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Cache resources folder
        uses: actions/cache@v4
        with:
          path: blog/resources
          key: ${{ runner.os }}-hugo-resources-${{ hashFiles('blog/content/**/*.adoc', 'blog/content/**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-hugo-resources-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/blog/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
